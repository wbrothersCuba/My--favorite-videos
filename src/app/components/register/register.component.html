<div class="col-md-12 mt-3">
  <h1>{{page_title}}</h1>
  <hr>

  <div class="alert alert-success col-md-5 mt-3"  *ngIf="status=='success'">
    You have successfully Sign Up, <a [routerLink]="['/signin']">Sign In here</a>
  </div>

  <div class="danger alert-danger col-md-5 mt-3" *ngIf="status=='error'">
    There was an error. !! Try again.
  </div>

  <form class="col-md-5 ml-0 pl-0" #registerForm="ngForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control" required pattern="[a-zA-Z]+">
        <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">
          The name is not valid.
        </small> 
    </div>

    <div class="form-group">
      <label for="surname">Lastname</label>
      <input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" class="form-control" required pattern="[a-zA-Z\s]+$">
      <small *ngIf="!surname.valid && surname.touched" class="invalid-feedback d-block">
        The lastname is not valid.
      </small> 
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{2,5}">
    <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
      The email is not valid.
    </small> 
</div>

<div class="form-group">
  <label for="password">Password</label>
  <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" required >
  <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">
    You must enter a password.
  </small> 
</div>

<input type="submit" value="Sign Up" class = "btn btn-success mt-3" [disabled]="registerForm.invalid" >

  </form>
</div>
