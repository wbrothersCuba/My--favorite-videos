<div class="col-md-12 mt-3">
  <h1>{{page_title}}</h1>
  <hr>
@if (status =='success') {
  <div class="alert alert-success col-md-5 mt-3" >
    The video was saved successfully
  </div>
}

@if (status =='error') {
  <div class="danger alert-danger col-md-5 mt-3">
    The video has not been saved
  </div>
}

  <form class="col-md-5 ml-0 pl-0" #videoNewForm="ngForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="title">Titulo</label>
      <input type="text" name="title" #title="ngModel" [(ngModel)]="video!.title" class="form-control" required>
      <small *ngIf="!title.valid && title.touched" class="invalid-feedback d-block">
        The title is not valid.
      </small>
    </div>

    <div class="form-group">
      <label for="description">Descripcion</label>
      <textarea name="description" #description="ngModel" [(ngModel)]="video!.description"
        class="form-control" required> </textarea>
      <small *ngIf="!description.valid && description.touched" class="invalid-feedback d-block">
        The description is not valid.
      </small>
    </div>

    <div class="form-group">
      <label for="url">URL del video</label>
      <input type="url" name="url" #url="ngModel" [(ngModel)]="video!.url" class="form-control" required>
      <small *ngIf="!url.valid && url.touched" class="invalid-feedback d-block">
        The URL is not valid.
      </small>
    </div>

    <input type="submit" value=" Save" class="btn btn-success mt-3" [disabled]="videoNewForm.invalid">

  </form>
</div>
